<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			margin: auto;
		}
		td {
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 32px;
			border: 1px solid black;
		}
		td:hover {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="cell0" onclick="play(0)"></td>
			<td id="cell1" onclick="play(1)"></td>
			<td id="cell2" onclick="play(2)"></td>
		</tr>
		<tr>
			<td id="cell3" onclick="play(3)"></td>
			<td id="cell4" onclick="play(4)"></td>
			<td id="cell5" onclick="play(5)"></td>
		</tr>
		<tr>
			<td id="cell6" onclick="play(6)"></td>
			<td id="cell7" onclick="play(7)"></td>
			<td id="cell8" onclick="play(8)"></td>
		</tr>
	</table>
	<script type="text/javascript">
		var currentPlayer = "X";
		var cells = document.getElementsByTagName("td");
		var board = ["", "", "", "", "", "", "", "", ""];

		function play(cell) {
			if (board[cell] === "") {
				cells[cell].innerHTML = currentPlayer;
				board[cell] = currentPlayer;
				checkWinner();
				switchPlayer();
			}
		}

		function switchPlayer() {
			currentPlayer = currentPlayer === "X" ? "O" : "X";
		}

		function checkWinner() {
			if (board[0] === currentPlayer && board[1] === currentPlayer && board[2] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[3] === currentPlayer && board[4] === currentPlayer && board[5] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[6] === currentPlayer && board[7] === currentPlayer && board[8] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[0] === currentPlayer && board[3] === currentPlayer && board[6] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[1] === currentPlayer && board[4] === currentPlayer && board[7] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[2] === currentPlayer && board[5] === currentPlayer && board[8] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[0] === currentPlayer && board[4] === currentPlayer && board[8] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (board[2] === currentPlayer && board[4] === currentPlayer && board[6] === currentPlayer) {
				alert(currentPlayer + " wins!");
			} else if (!board.includes("")) {
				alert("It's a tie!");
			}
		}
	</script>
</body>
</html>
